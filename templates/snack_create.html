{% extends "base.html"%}

{% load crispy_forms_tags %}

{% block content%}
    <div class="bg-white">
        <div class="flex px-6 pt-14 lg:px-8">
            <div class="mx-auto  sm:py-48 lg:py-18">
                <h1>List a new Snack!</h1>
                <form method="post" class='flex-col items-center justify-center'>
                    {% csrf_token %}
                    {{form.as_p }}
                    <a><button type="submit" class="btn btn-success">Save Snack</button></a>
                    {% comment %} <a href={% url 'snacks'%}><button type='submit' class="btn btn-success">Cancel</button></a> {% endcomment %}
                </form>
                <a href={% url 'snacks'%}><button class="btn btn-danger">Cancel</button></a>
            </div>
        </div>
    </div>
{% endblock content%}
